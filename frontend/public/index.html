<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROGRI BI</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img_wrapper size_wrapper">
        <header>
            <div class="logo">
                <img src="./img/logo.png">
                <span>BI</span>
            </div>
            <div class="menu">
                <button class="login_btn btn">Log In</button>
            </div>
        </header>
        <div class="intro_content">
            <div class="intro_content_wrapper">
                <h1>Business Solutions for&nbsp;your&nbsp;Business</h1>
                <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Fusce convallis pellentesque metus id lacinia. Nunc dapibus pulvinar auctor. Duis nec sem at orci commodo viverra id in</h3>
                <button class="github_btn btn">Discover on Github</button>
            </div>

            <form class="box" method="post" action="" enctype="multipart/form-data">
                <input type="file" id="fileupload">
                <label for="fileupload" class="box_dragndrop">
                    <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
                    <div class="dragndrop_text">Drag file here or click to upload</div>
                    <div class="loader"></div>
                </label>
            </form>

        </div>
    </div>

</body>
</html>
